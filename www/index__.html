<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <title>Vibraci&oacute;n</title>

</head>
<body>


<div class="app">
	<div id="deviceready" class="blink">
		<p class="event listening">Conectando al Dispositivo</p>
	</div>
	<h1>Vibraci&oacute;n</h1>
	<div id="ready">
		<!-- Nuestro contenido HTML -->

		<div class="botones">
			<button type="button" id="vibrar1">Vibrar 1</button> <button type="button" id="vibrar2">Vibrar 2</button><br />
		</div>

		<!-- Fin de nuestro contenido HTML -->

	</div>
</div>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">

  document.addEventListener('deviceready', onDeviceReady, false);

  /////////////////////////////
	// nuestro codigo
  /////////////////////////////

  // funcion que se ejecuta cuando el dispositivo esta listo
  //
	function onDeviceReady()
	{
		document.getElementById('deviceready').setAttribute('style', 'display:none;');
		document.getElementById('ready').setAttribute('style', 'display:block;');
		
		document.getElementById('vibrar1').addEventListener("click", Vibrar1);
		document.getElementById('vibrar2').addEventListener("click", Vibrar2);



    navigator.notification.beep(2);


	}

    // Funcion que se ejecuta cuando se pulsa Vibrar 1
    //
    function Vibrar1() {
    	// vibra durante 1000 milisegundos
   		console.log('Se ha pulsado Vibrar 1');
    	navigator.vibrate(1000);
    }

    // Funcion que se ejecuta cuando se pulsa Vibrar 2
    //
    function Vibrar2() {
   		console.log('Se ha pulsado Vibrar 2');
    	// vibra durante 500 milisegundos
    	// pausa durante 500 milisegundos
    	// vibra durante 500 milisegundos
    	navigator.vibrate( [500, 500, 500] );
    }

  /////////////////////////////
	// fin de nuestro codigo
  /////////////////////////////

</script>



</body>
</html>
